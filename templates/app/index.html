{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'app/style.css' %}">
    <script src="{% static 'app/script.js' %}"></script>
  </head>
<body>
    <style>
       
    </style>
    
<div class='top-div'>
  <img class='gif' src="{% static '/app/network.gif'%}" alt="">
  <div class="form-top-div">
    <div class="form-inline-div">
      <form id="new_form" onsubmit='event.preventDefault(); onSubmit();'>
        {% csrf_token %}
        <h2>
            Input Loading value:
        </h2>
        <div>
          <input id="rangeInput1" name="loading_value" step="0.001" type="range" value="0.001" min="0" max="1" oninput="amount1.value=rangeInput1.value" />
          <input id="amount1" type="number" step='0.001' value="0.001" min="0" max="1" oninput="rangeInput1.value=amount1.value" />
        </div>
        <h2>
            Input packet loss rate:
        </h2>
        <div>
          <input id="rangeInput2" name="packet_loss_rate" step="0.0000000001" type="range" value="0.0000000001" min="0.0000000001" max="0.1" oninput="amount2.value=rangeInput2.value" />
          <input id="amount2" type="number" onkeydown="return false"  step='0.0000000001' value="0.0000000001" min="0.0000000001" max="0.1" oninput="rangeInput2.value=amount2.value" />
        </div>
       
        <button type="submit"  class="btn btn-primary submit-button">Calculate time</button>
       
          <div class="loader" id="calculating_loader"></div>
        
        
     
        <h1 id="result" style="color:blue"></h1>
      </form>
    
    </div>
   </div>
</div>

<div class="graph-image">
  <img src="{% static 'app/output.png' %}" alt="" srcset="">
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
